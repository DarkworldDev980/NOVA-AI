<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA AI - تسجيل الدخول</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #1a1a1a; color: white; margin: 0; }
        .login-container { text-align: center; padding: 2rem; background: #2a2a2a; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        button { background-color: #4285F4; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; transition: 0.3s; }
        button:hover { background-color: #357ae8; }
        .user-info { display: none; }
        #error-msg { color: #ff4d4d; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="login-container" id="login-box">
        <h2>مرحباً بك في NOVA AI</h2>
        <p>يرجى تسجيل الدخول للبدء</p>
        <button onclick="signInWithGoogle()">تسجيل الدخول بواسطة Google</button>
        <div id="error-msg"></div>
    </div>

    <div class="login-container user-info" id="user-box">
        <h2 id="welcome-msg"></h2>
        <p>أنت الآن متصل بـ NOVA AI</p>
        <button onclick="signOut()">تسجيل الخروج</button>
    </div>

    <script>
        // 1. إعدادات Supabase (استبدل القيم ببيانات مشروعك)
        const SUPABASE_URL = 'https://wmkkqnuvzsazurswdjdr.supabase.co';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY'; // ضع مفتاح ANON هنا

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // 2. دالة تسجيل الدخول
        async function signInWithGoogle() {
            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    // الرابط الذي سيعود إليه المستخدم بعد النجاح
                    redirectTo: "https://darkworlddev980.github.io/NOVA-AI/"
                }
            });
            if (error) {
                document.getElementById('error-msg').innerText = "خطأ: " + error.message;
            }
        }

        // 3. مراقبة حالة تسجيل الدخول
        supabase.auth.onAuthStateChange((event, session) => {
            if (session) {
                showUser(session.user);
            } else {
                showLogin();
            }
        });

        function showUser(user) {
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('user-box').style.display = 'block';
            document.getElementById('welcome-msg').innerText = "أهلاً " + user.user_metadata.full_name;
        }

        function showLogin() {
            document.getElementById('login-box').style.display = 'block';
            document.getElementById('user-box').style.display = 'none';
        }

        async function signOut() {
            await supabase.auth.signOut();
        }
    </script>
</body>
</html>
