<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA AI | منصة الذكاء الاصطناعي</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap');
        body { font-family: 'Cairo', sans-serif; background-color: #0f172a; color: #f1f5f9; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .ai-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #a855f7; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <div id="auth-section" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-950 p-4">
        <div class="glass p-8 rounded-3xl w-full max-w-md shadow-2xl">
            <div class="text-center mb-8">
                <div class="w-16 h-16 ai-gradient rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-purple-500/20">
                    <i class="fas fa-bolt text-3xl text-white"></i>
                </div>
                <h1 class="text-3xl font-bold tracking-tight">NOVA AI</h1>
                <p class="text-slate-400 mt-2">سجل دخولك لتبدأ التجربة</p>
            </div>

            <div class="space-y-4">
                <button onclick="signInWithGoogle()" class="w-full bg-white text-slate-900 font-bold py-3 rounded-xl flex items-center justify-center gap-3 hover:bg-slate-100 transition-all">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="google">
                    الدخول بواسطة Google
                </button>

                <div class="relative flex py-3 items-center">
                    <div class="flex-grow border-t border-slate-700"></div>
                    <span class="flex-shrink mx-4 text-slate-500 text-sm">أو عبر البريد</span>
                    <div class="flex-grow border-t border-slate-700"></div>
                </div>

                <input type="email" id="email" placeholder="البريد الإلكتروني" class="w-full bg-slate-900/50 border border-slate-700 p-3 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none transition">
                <input type="password" id="password" placeholder="كلمة المرور" class="w-full bg-slate-900/50 border border-slate-700 p-3 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none transition">
                
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="handleEmailLogin()" class="ai-gradient text-white font-bold py-3 rounded-xl hover:opacity-90 transition shadow-lg shadow-purple-500/20">دخول</button>
                    <button onclick="handleEmailSignUp()" class="bg-slate-700 text-white font-bold py-3 rounded-xl hover:bg-slate-600 transition">إنشاء حساب</button>
                </div>
            </div>
            <p id="auth-error" class="text-red-400 text-sm mt-4 text-center min-h-[1.25rem]"></p>
        </div>
    </div>

    <main id="chat-section" class="hidden flex-1 flex flex-col h-full relative">
        <header class="glass px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 ai-gradient rounded-lg flex items-center justify-center">
                    <i class="fas fa-robot text-white"></i>
                </div>
                <h2 class="font-bold text-xl tracking-wide">NOVA AI</h2>
            </div>
            <button onclick="signOut()" class="text-slate-400 hover:text-red-400 transition">
                <i class="fas fa-sign-out-alt text-xl"></i>
            </button>
        </header>

        <div id="chat-box" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6">
            <div class="flex justify-start">
                <div class="glass p-4 rounded-2xl max-w-[80%] border-r-4 border-purple-500">
                    أهلاً بك في NOVA AI! أنا جاهز لمساعدتك، ما الذي يدور في ذهنك؟
                </div>
            </div>
        </div>

        <div class="p-4 md:p-8">
            <div class="max-w-4xl mx-auto flex gap-3 items-end glass p-2 rounded-2xl shadow-2xl">
                <textarea id="user-input" rows="1" placeholder="اسأل NOVA AI..." 
                    class="flex-1 bg-transparent border-none focus:ring-0 p-3 resize-none max-h-40 outline-none text-lg"></textarea>
                <button onclick="sendMessage()" id="send-btn" class="ai-gradient w-12 h-12 rounded-xl flex items-center justify-center text-white shadow-lg shadow-purple-500/30 hover:scale-105 transition-transform">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>

    <script>
        // --- إعدادات الحماية والاتصال ---
        const SB_URL = "https://wmkkqnuvzsazurswdjdr.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indta2txbnV2enNhenVyc3dkamRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0Mzc4MzAsImV4cCI6MjA4NTAxMzgzMH0.PRVzT4kIOiWftiQN8uZt2OFgeX-jJg56xO7xHfzqCss";
        const EDGE_FUNC = "https://wmkkqnuvzsazurswdjdr.supabase.co/functions/v1/clever-handler";

        const supabase = supabase.createClient(SB_URL, SB_KEY);

        // --- إدارة الجلسة ---
        supabase.auth.onAuthStateChange((event, session) => {
            if (session) {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('chat-section').classList.remove('hidden');
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('chat-section').classList.add('hidden');
            }
        });

        // --- وظائف التسجيل ---
        async function signInWithGoogle() {
            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: { redirectTo: window.location.origin }
            });
            if (error) showError(error.message);
        }

        async function handleEmailLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) showError("خطأ في البيانات أو لم يتم تأكيد الحساب");
        }

        async function handleEmailSignUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await supabase.auth.signUp({ email, password });
            if (error) showError(error.message);
            else showError("تم إرسال رسالة تأكيد لبريدك (إذا لم يتم تعطيله)", false);
        }

        async function signOut() {
            await supabase.auth.signOut();
        }

        function showError(msg, isError = true) {
            const errEl = document.getElementById('auth-error');
            errEl.innerText = msg;
            errEl.style.color = isError ? "#f87171" : "#4ade80";
        }

        // --- منطق المحادثة ---
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const text = input.value.trim();
            
            if (!text) return;

            // إضافة رسالة المستخدم
            addMessage(text, 'user');
            input.value = '';

            // مؤشر التفكير
            const loadingId = 'load-' + Date.now();
            addMessage('<span class="loader"></span> NOVA يفكر...', 'ai', loadingId);

            try {
                const { data: { session } } = await supabase.auth.getSession();
                
                const response = await fetch(EDGE_FUNC, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${session?.access_token || SB_KEY}`
                    },
                    body: JSON.stringify({ prompt: text })
                });

                const result = await response.json();
                document.getElementById(loadingId).innerHTML = result.response || result.output || "عذراً، لم أستطع معالجة الطلب.";
                
            } catch (err) {
                document.getElementById(loadingId).innerText = "حدث خطأ في الاتصال بالذكاء الاصطناعي.";
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addMessage(content, sender, id = null) {
            const chatBox = document.getElementById('chat-box');
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const msg = document.createElement('div');
            msg.id = id;
            msg.className = sender === 'user' 
                ? "ai-gradient p-4 rounded-2xl max-w-[80%] shadow-lg text-white" 
                : "glass p-4 rounded-2xl max-w-[80%] border-r-4 border-purple-500";
            
            msg.innerHTML = content;
            wrapper.appendChild(msg);
            chatBox.appendChild(wrapper);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
