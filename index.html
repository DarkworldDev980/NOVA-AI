<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA AI - Premium Design</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* إعدادات الألوان والخطوط */
        :root {
            --primary: #4285F4;
            --primary-hover: #357ae8;
            --bg: #050505;
            --card-bg: rgba(20, 20, 20, 0.8);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at top right, #1a1a2e, #050505);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* كرت تسجيل الدخول المتجاوب */
        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 28px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 400px; /* الحد الأقصى للعرض */
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 2.2rem;
            margin: 0 0 10px 0;
            background: linear-gradient(135deg, #4285F4, #a64dff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        /* تنسيق المدخلات */
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 14px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 1rem;
            transition: 0.3s;
            box-sizing: border-box;
        }
        input:focus {
            border-color: var(--primary);
            background: rgba(255,255,255,0.1);
            outline: none;
        }

        /* الأزرار الجديدة */
        .btn-main {
            width: 100%;
            padding: 15px;
            border-radius: 14px;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            margin-top: 10px;
        }
        .btn-main:active { transform: scale(0.98); }
        .btn-main:hover { background: var(--primary-hover); }

        .btn-google {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            border: 1px solid var(--border);
            background: white;
            color: #222;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-google:hover { background: #f8f8f8; }

        .or-divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #555;
            font-size: 0.85rem;
        }
        .or-divider::before, .or-divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border);
            margin: 0 10px;
        }

        .footer-link {
            margin-top: 25px;
            font-size: 0.9rem;
            color: var(--text-dim);
        }
        .footer-link span {
            color: var(--primary);
            cursor: pointer;
            font-weight: 600;
        }

        /* واجهة الشات */
        #chat-ui { display: none; width: 100%; height: 100vh; background: #000; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <h1>NOVA</h1>
            <p class="subtitle" id="status-text">مستقبلك يبدأ هنا مع الذكاء الاصطناعي</p>
            
            <div id="auth-form">
                <input type="email" id="email" placeholder="البريد الإلكتروني">
                <input type="password" id="password" placeholder="كلمة المرور">
                <button class="btn-main" onclick="handleAuth()" id="submit-btn">دخول</button>
            </div>

            <div class="or-divider">أو تابع عبر</div>

            <button class="btn-google" onclick="loginWithGoogle()">
                <svg width="20" height="20" viewBox="0 0 48 48">
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
                    <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
                    <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
                    <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C40.483,35.58,44,30.208,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
                </svg>
                متابعة باستخدام Google
            </button>

            <div class="footer-link">
                <p id="toggle-msg">ليس لديك حساب؟ <span onclick="toggleMode()">أنشئ حساباً</span></p>
            </div>
        </div>
    </div>

    <div id="chat-ui">
        <div style="padding: 40px; text-align: center;">
            <h2 style="font-size: 2rem;">مرحباً بك في NOVA AI</h2>
            <button onclick="logout()" class="btn-main" style="width: auto; padding: 10px 30px;">خروج</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://wmkkqnuvzsazurswdjdr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indta2txbnV2enNhenVyc3dkamRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0Mzc4MzAsImV4cCI6MjA4NTAxMzgzMH0.PRVzT4kIOiWftiQN8uZt2OFgeX-jJg56xO7xHfzqCss';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let isSignUp = false;

        function toggleMode() {
            isSignUp = !isSignUp;
            document.getElementById('status-text').innerText = isSignUp ? "ابدأ رحلتك الجديدة معنا" : "مستقبلك يبدأ هنا مع الذكاء الاصطناعي";
            document.getElementById('submit-btn').innerText = isSignUp ? "إنشاء حساب" : "دخول";
            document.getElementById('toggle-msg').innerHTML = isSignUp ? "لديك حساب بالفعل؟ <span onclick='toggleMode()'>سجل دخولك</span>" : "ليس لديك حساب؟ <span onclick='toggleMode()'>أنشئ حساباً</span>";
        }

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if(!email || !password) return alert("يرجى إدخال البيانات");

            const { error } = isSignUp 
                ? await supabase.auth.signUp({ email, password })
                : await supabase.auth.signInWithPassword({ email, password });

            if(error) alert(error.message);
            else if(isSignUp) alert("تم! تفقد بريدك الإلكتروني لتأكيد الحساب.");
        }

        async function loginWithGoogle() {
            await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: { redirectTo: window.location.href }
            });
        }

        supabase.auth.onAuthStateChange((event, session) => {
            if (session) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('chat-ui').style.display = 'block';
            }
        });

        async function logout() { await supabase.auth.signOut(); window.location.reload(); }
    </script>
</body>
</html>
